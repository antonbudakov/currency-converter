<h1 appTitle>{{title|uppercase}}</h1>

<ng-container *ngIf="currencies.length==0 then noCurrency else currency">
</ng-container>

<ng-template #currency>
 <form [formGroup]="form" appTitle>
  <select formControlName="currency1">
    <option *ngFor="let curr1 of currencies" value="{{curr1.cc}}">
    {{curr1.txt}}
    </option>
  </select><br>
  <input type="text"  formControlName="sum1" (input)="firstInput()"><br>
  <input type="button" value="Змінити валюти" (click)="onChangeClick()"><br>
  <select formControlName="currency2">
    <option *ngFor="let curr2 of currencies" value="{{curr2.cc}}">
    {{curr2.txt}}
    </option>
  </select><br>
  <input type="text" formControlName="sum2" (input)="secondInput()">
  <p>{{(1|currency:first?.cc:'code':'.0-2'|currencyTitle)+' = '+(rate||0|currency:second?.cc:'code':'.0-2'|currencyTitle)}}</p>
 </form>
</ng-template>

<ng-template #noCurrency>
 <p>Немає валют</p>
</ng-template>
